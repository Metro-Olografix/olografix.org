<header class="w-full">
  <div class="container mx-auto py-4 md:py-6">
    <div class="flex items-center justify-between">
      <!-- Left section with menu and logo -->
      <div class="flex items-center">
        <!-- Hamburger menu -->
        <div class="h-8 md:h-10 items-center flex">
          <!-- Regular menu button -->
          <button class="h-full items-center flex flex-shrink-0" aria-label="Menu" id="mainMenuButton">
            <img src="/images/menu.png" alt="Menu" class="h-full w-auto md:w-full">
          </button>
          
          <!-- Close button positioned in the same spot -->
          <button id="closeMenu" class="inset-0 z-50 hidden" aria-label="Close menu" type="button">
            <img src="/images/close.png" 
              alt="Close"
              class="h-8 w-10 md:h-9 md:w-9"
            >
          </button>
        </div>
        <!-- Metro Olografix Logo -->
        <div class="h-8 md:h-10 items-center flex px-4 flex-shrink-0">
          <img 
            src="/images/metro-dark.png" 
            alt="Metro Olografix Logo" 
            class="h-full w-auto md:w-full"
          >
        </div>
      </div>
      
      <a href="{{ .Site.BaseURL | relLangURL }}">
        <h1 class="text-2xl md:text-4xl lg:text-5xl font-bold m-0 transition-all duration-300">
          Metro Olografix<span class="inline-block blink">_</span>
        </h1>
      </a>
    </div>
  </div>
</header>
