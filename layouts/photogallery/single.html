{{ define "main" }}
<article>
    <h1 class="text-4xl font-bold mb-8 text-primary-dark">{{ .Title }}</h1>
    <h2 class="text-xl mb-8 text-primary-dark">{{ .Params.description }}</h2>

    <div class="container mx-auto p-4">
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
            {{ $images := .Resources.ByType "image" }}
            {{ range $images }}
            <div class="overflow-hidden">
                <a href="{{ .RelPermalink }}" data-lightbox="gallery">
                    <img src="{{ .RelPermalink }}" alt="{{ .Title }}" class="w-full h-auto transition-transform transform group-hover:scale-105">
                </a>
            </div>
            {{ end }}
        </div>
    </div>
</article>
{{ end }}
