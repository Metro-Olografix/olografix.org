{{ define "main" }}
<h1 class="text-4xl font-bold mb-8 text-primary-dark">{{ .Title }}</h1>
{{ range .Pages }}
<article class="mb-8">
    <h2 class="text-2xl font-bold mb-2">
        {{ $url := .Permalink }}
        {{ if .Params.externalUrl }}
            {{ $url = .Params.externalUrl }}
        {{ end }}
        <a href="{{ $url }}" class="text-accent hover:underline">>> {{ .Title }}{{ if .Params.externalUrl }}â†—{{ end }}</a>
    </h2>
    <p class="mt-2">{{ .Params.subtitle | default .Summary }}</p>
</article>
{{ end }}
{{ end }}
